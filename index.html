<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/sass/style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <main class="main">
      <div class="wrapper">
        <h1 class="main__header">Checkout</h1>
      </div>
      <form class="form wrapper" action="#" method="post">
        <div class="cart-wrapper">
          <section class="cart">
            <div class="cart__items">
              <div class="cart-item">
                <div class="cart-item__image">
                  <img src="src/img/photo1.png" alt="Dark brown backpack" />
                </div>
                <div class="cart-container">
                  <h2 class="cart-item__title">Vintage Backbag</h2>
                  <div class="cart-item__price">
                    <span class="cart-item__price">$54.99</span>
                    <span class="cart-item__price_old">$94.99</span>
                  </div>
                  <div class="counter">
                    <div class="counter__button counter__button_decrement">
                      <span class="material-icons-round"> remove </span>
                    </div>
                    <div class="counter__count">
                      <input
                        type="number"
                        name="amount"
                        id="amountId"
                        min="1"
                        max="999"
                        value="1"
                      />
                    </div>
                    <div class="counter__button counter__button_increment">
                      <span class="material-icons-round"> add </span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="cart-item">
                <div class="cart-item__image">
                  <img src="src/img/photo2.png" alt="Dark brown backpack" />
                </div>
                <div class="cart-container">
                  <h2 class="cart-item__title">Levi Shoes</h2>
                  <div class="cart-item__price">
                    <span class="cart-item__price">$74.99</span>
                    <span class="cart-item__price_old">$124.99</span>
                  </div>
                  <div class="counter">
                    <div class="counter__button counter__button_decrement">
                      <span class="material-icons-round"> remove </span>
                    </div>
                    <div class="counter__count">
                      <input
                        type="number"
                        name="amount"
                        id="amountId"
                        min="1"
                        max="999"
                        value="1"
                      />
                    </div>
                    <div class="counter__button counter__button_increment">
                      <span class="material-icons-round"> add </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="total">
              <div class="total-shipping total-item">
                <span class="total__title">Shipping</span>
                <span class="total__price">$19</span>
              </div>
              <div class="total-total total-item">
                <span class="total__title">Total</span>
                <span class="total__price">$148.98</span>
              </div>
            </div>
          </section>
        </div>
        <div class="form-wrapper">
          <div class="wrapper">
            <section class="contact">
              <h2 class="form__label">Contact infomation</h2>
              <label class="form-label" for="email">
                <p class="form-label__title">E-mail</p>
                <span class="material-icons-round md-18"> email </span>
                <input
                  class="form-label__input"
                  type="text"
                  id="email"
                  name="user_email"
                  placeholder="Enter your email..."
                  required
                />
              </label>
              <label class="form-label" for="phone">
                <p class="form-label__title">Phone</p>
                <span class="material-icons-round md-18"> phone </span>
                <input
                  class="form-label__input"
                  type="text"
                  id="phone"
                  name="user_phone"
                  placeholder="Enter your phone..."
                  required
                />
              </label>
            </section>
          </div>
          <div class="wrapper">
            <section class="shipping">
              <h2 class="form__label">Shipping address</h2>
              <label class="form-label" for="name">
                <p class="form-label__title">Full name</p>
                <span class="material-icons-round md-18"> account_circle </span>
                <input
                  class="form-label__input"
                  type="text"
                  id="name"
                  name="user_name"
                  placeholder="Your name.."
                  required
                />
              </label>
              <label class="form-label" for="address">
                <p class="form-label__title">Address</p>
                <span class="material-icons-round md-18"> home </span>
                <input
                  class="form-label__input"
                  type="text"
                  id="address"
                  name="user_address"
                  placeholder="Your address.."
                  required
                />
              </label>
              <label class="form-label" for="city">
                <p class="form-label__title">City</p>
                <span class="material-icons-round md-18"> location_city </span>
                <input
                  class="form-label__input"
                  type="text"
                  id="city"
                  name="user_city"
                  placeholder="Your city.."
                  required
                />
              </label>
              <div class="location-wrapper">
                <label class="form-label" for="country">
                  <p class="form-label__title">Country</p>
                  <span class="material-icons-round md-18">
                    location_city
                  </span>
                  <div class="select">
                    <select
                      class="form-label__input select__select"
                      name="countries"
                      id="country-select"
                    >
                      <option value="">Your country..</option>
                      <option value="usa">USA</option>
                      <option value="canada">Canada</option>
                      <option value="russia">Russia</option>
                    </select>
                  </div>
                </label>
                <label class="form-label" for="code">
                  <p class="form-label__title">Postal code</p>
                  <span class="material-icons-round md-18">
                    markunread_mailbox
                  </span>
                  <input
                    class="form-label__input"
                    type="text"
                    id="code"
                    name="user_code"
                    placeholder="Your postal code.."
                    required
                  />
                </label>
              </div>
            </section>
          </div>
          <div class="wrapper">
            <div class="form-checkbox">
              <input
                class="form-checkbox__input"
                type="checkbox"
                id="save"
                name="save"
              />
              <label class="form-checkbox__label" for="save"
                >Save this information for next time</label
              >
            </div>
          </div>
          <div class="wrapper form-button-wrapper">
            <input class="button" type="submit" value="Continue" />
          </div>
        </div>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__text">
        created by
        <a href="https://devchallenges.io/portfolio/Cyber-Kira" target="_blank"
          ><span class="text_highlighted">CyberKira</span></a
        >
        - devChallenges.io
      </p>
    </footer>
    <script src="dist/main.js"></script>
  </body>
</html>
